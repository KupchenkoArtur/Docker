<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show user</title>
</head>
<body>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">FirstName</th>
    <th scope="col">Surname</th>
    <th scope="col">Age</th>
    <th scope="col">Username</th>
    <th scope="row">Role</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${user.getId()}"/>
    <td th:text="${user.getFirstName()}"/>
    <td th:text="${user.getSurname()}"/>
    <td th:text="${user.getAge()}"/>
    <td th:text="${user.getUsername()}"/>
    <td th:switch="${#lists.size(user.getRoleList())}">
      <span th:case="'1'" th:text="${user.getRoleList().get(0).getRole().toLowerCase()}"></span>
      <span th:case="'2'" th:text="${user.getRoleList().get(0).getRole().toLowerCase()+' '+user.getRoleList().get(1).getRole().toLowerCase()}"></span>
    </td>
  </tr>
  </tbody>
</table>
<br/>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
