<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="firstName">Enter first name: </label>
  </label><input type ="text" th:field="*{firstName}" id="firstName">
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</div>
  <br/>
  <label for="surname">Enter surname: </label>
  </label><input type ="text" th:field="*{surname}" id="surname">
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <br/>
  <label for="age">Enter age: </label>
  </label><input type ="text" th:field="*{age}" id="age">
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <label for="username">Enter username: </label>
  </label><input type ="text" th:field="*{username}" id="username">
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Age Error</div>
  <br/>
  <label for="password">Enter password: </label>
  </label><input type ="text" th:field="*{password}" id="password">
  <br/>
  <input type="submit" value="Create!!!"/>
</form>
<br/>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>

</body>
</html>
