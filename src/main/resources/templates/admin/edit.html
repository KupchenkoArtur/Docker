<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

  <label for="firstName">Enter first name: </label>
  </label><input type ="text" th:field="*{firstName}" id="firstName">
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</div>
  <br/>
  <label for="surname">Enter surname: </label>
  </label><input type ="text" th:field="*{surname}" id="surname">
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <br/>
  <label for="age">Enter age: </label>
  </label><input type ="text" th:field="*{age}" id="age">
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <label for="username">Enter username: </label>
  </label><input type ="text" th:field="*{username}" id="username">
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br/>
  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${roles}"
             th:text="${role.role}"
             th:value="${role.id}"
             th:field="*{roleList}"
      />
    </label>
  </p>
  <input type="submit" value="Update!"/>

</form>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>

</body>
</html>
