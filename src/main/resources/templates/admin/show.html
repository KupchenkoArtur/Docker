<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
  <div class="col-12">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 p-2 bg-dark text-white ">
          <a th:text="*{principal.getUsername()}" class="font-weight-bold text-white" id="headerUsername"></a>
          <a> with roles:</a>
          <a th:switch="${#lists.size(principal.getRoleList())}">
            <span th:case="'1'" th:text="${principal.getRoleList().get(0).getRole().toLowerCase()}"></span>
            <span th:case="'2'"
                  th:text="${principal.getRoleList().get(0).toString()+' '+principal.getRoleList().get(1).toString()}"></span></a>
          <a th:href="@{/logout}" class="float-right text-secondary"> Logout </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-flush h-100">
  <div class="row  h-100 ">
    <div class="col-2 p-0 pt-3" style="padding-top: 25px">
      <div class="list-group list-group-flush">
        <a href="/admin" class="list-group-item list-group-item-action " aria-current="true">
          Admin
        </a>
        <a href="/user" class="list-group-item list-group-item-action active">User</a>

      </div>
    </div>

    <div class="col-10 bg-light" style="height: 100em">
      <div class="m-3 pl-3 pr-3">
        <div class="tab-pane fade show active" id="list-admin" role="tabpanel" aria-labelledby="list-home-list">
          <h1>User information-page</h1>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="userTable" role="tabpanel"
                 aria-labelledby="home-tab">

              <div class="card ">
                <h5 class="card-header">About user</h5>
                <div class="card-body my-1">
                  <table class="table table-white">

                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">FirstName</th>
                      <th scope="col">Surname</th>
                      <th scope="col">Age</th>
                      <th scope="col">Username</th>
                      <th scope="row">Role</th>
                    </tr>

                    <tr>
                      <td th:text="${principal.getId()}"></td>
                      <td th:text="${principal.getFirstName()}"></td>
                      <td th:text="${principal.getSurname()}"></td>
                      <td th:text="${principal.getAge()}"></td>
                      <td th:text="${principal.getUsername()}"></td>
                      <td th:switch="${#lists.size(principal.getRoleList())}">
                                            <span th:case="'1'"
                                                  th:text="${principal.getRoleList().get(0).toString()}"></span>
                        <span th:case="'2'"
                              th:text="${principal.getRoleList().get(0).toString()+', '+ principal.getRoleList().get(1).toString()}"></span>
                      </td>

                    </tr>
                  </table>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
