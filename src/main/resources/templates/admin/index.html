<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User table</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="row">
    <div class="col-12">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 p-2 bg-dark text-white ">
                    <a th:text="*{principal.getUsername()}" class="font-weight-bold text-white" id="headerUsername"></a>
                    <a> with roles:</a>
                    <a th:switch="${#lists.size(principal.getRoleList())}">
                        <span th:case="'1'" th:text="${user.getRoleList().get(0).getRole().toLowerCase()}"></span>
                        <span th:case="'2'"
                              th:text="${principal.getRoleList().get(0).toString()+' '+principal.getRoleList().get(1).toString()}"></span></a>
                    <a th:href="@{/logout}" class="float-right text-secondary"> Logout </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid h-100 ">
    <div class="row h-100">
        <div class="col-2 p-0">
            <div class="list-group list-group-flush">
                <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">
                    Admin
                </a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>

        <div class="col-10 bg-light my-3">
            <h1 >Admin panel</h1>
            <table class="table table-white">
                <thead>

                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Username</th>
                    <th scope="row">Role</th>
                </tr>

                </thead>

                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getSurname()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:switch="${#lists.size(user.getRoleList())}">
                        <span th:case="'1'" th:text="${user.getRoleList().get(0).getRole().toLowerCase()}"></span>
                        <span th:case="'2'"
                              th:text="${user.getRoleList().get(0).getRole().toLowerCase()+' '+user.getRoleList().get(1).getRole().toLowerCase()}"></span>
                    </td>

                    <td>
                        <form th:method="GET" th:action="@{/admin/{id}/edit (id=${user.getId()})}">
                            <input type="submit" value="Update">
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>

                </tbody>

            </table>
        </div>


        <!--        <a href="/admin/new">Create new User</a>-->
        <!--        <br/>-->
        <!--        <form th:action="@{/logout}" th:method="POST">-->
        <!--            <input type="submit" value="Logout"/>-->
        <!--        </form>-->
    </div>
</div>

</body>
</html>
