<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User table</title>
</head>
<body>
<table class="table table-dark">
    <thead>

    <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">Surname</th>
        <th scope="col">Age</th>
        <th scope="col">Username</th>
        <th scope="row">Role</th>
    </tr>

    </thead>

    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:switch="${#lists.size(user.getRoleList())}">
            <span th:case="'1'" th:text="${user.getRoleList().get(0).getRole().toLowerCase()}"></span>
            <span th:case="'2'" th:text="${user.getRoleList().get(0).getRole().toLowerCase()+' '+user.getRoleList().get(1).getRole().toLowerCase()}"></span>
        </td>

        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit (id=${user.getId()})}">
                <input type="submit" value="Update">
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>

</table>
<a href="/admin/new">Create new User</a>
<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
