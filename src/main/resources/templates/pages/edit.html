<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

  <label for="firstName">Enter first name: </label>
  </label><input type ="text" th:field="*{firstName}" id="firstName">
  <br/>
  <label for="surname">Enter surname: </label>
  </label><input type ="text" th:field="*{surname}" id="surname">
  <br/>
  <label for="age">Enter age: </label>
  </label><input type ="text" th:field="*{age}" id="age">
  <br/>
  <label for="username">Enter username: </label>
  </label><input type ="text" th:field="*{username}" id="username">
  <br/>
  <label for="password">Enter password: </label>
  </label><input type ="text" th:field="*{password}" id="password">
  <br/>
  <input type="submit" value="Update!"/>

</form>

</body>
</html>
